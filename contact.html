<head>

	<link rel="stylesheet" type="text/css" href="style.css" />

<body class="single-postcontact">
	<header>
		<a href="index.html" alt="logo">
			<h1 class="header-logo"></h1>
		</a>

		<nav id="gloval-navigation">
			<ul class="main-menue">
				<li class="col_odd"><a href="index.html">TOP</a></li>
				<li class="col_even"><a href="about.html">ABOUT</a></li>
				<li class="col_odd"><a href="archive.html">PORTFOLIO</a></li>
				<li class="col_even current-menu-item"><a href="#">CONTACT</a></li>
			</ul>

			<ul class="sns-menue">
				<li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
				<li><a href=""><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
			</ul>
		</nav>

		<div id="mobile-navigation">
			<a id="sidr-button" class="menue-button" href="#sidr-nav">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</a>
		</div>

		<script type="text/javascript">
			$(function(){
			    $("#sidr-button").sidr({
			      name: "sidr",
			      source:"#gloval-navigation",
			      renaming: false,
			      side : "right",
			      speed:350
			    });
			});
		</script>
	</header>
	
	<div class="wrap">		<!--  次項目(footer)が変な位置にくるのでdivでかます。-->	
		<div class="page-head-container">
			<div class = "page-index">
				<h1>Contact</h1>
			</div>

			<div class="breadCrumb">
				<a href="index.html">Top</a>
				> 
				<strong class="current">Contact</strong>
			</div>
		</div>

		<main>
			<div class="main-container">
				<div class="contact-container">
					<form action="" method="post">
						<table class="form_table">
							<tbody>
								<tr>
									<th class="title">Name<em>*</em></th>
									<td>
										<span>
											<input type="text" name="text-name" value="" size="40" aria-required="true" aria-invalid="false" placeholder="yamada taro" />
										</span>
									</td>
								</tr>
								<tr>
									<th class="title">E-Mail <em>*</em></th>
									<td>
										<span>
											<input type="email" name="text-email" value="" size="40" aria-required="true" aria-invalid="false" placeholder="contact@example.com" />
										</span>
									</td>
								</tr>
								<tr>
									<th class="title">Content <em>*</em></th>
									<td>
										<span>
											<textarea name="textarea-content" cols="40" rows="10" aria-required="true" aria-invalid="false" placeholder="Please input..."></textarea>
										</span>
									</td>
								</tr>

								<tr>
									<td colspan="2">
										<input class="job_submit" type="submit" value="Send" />
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</main>		
	</div>

	<footer>
		<h1 class="footer-logo"><img src="img/logo_foot.png" alt=""></h1>

		<ul class="share-menue clearfix">
			<li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
			<li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
			<li><a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
		</ul>

		<p class="rights-statement">
			Copyright &copy; eTakashima all rights reserved.
		</p>
	</footer>

</body>
</html>
